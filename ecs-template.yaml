Outputs:
  LoadBalancerURL:
    Description: Load Balancer URL
    Value: !Sub 'http://${AlertlyALB.DNSName}'
    Export:
      Name: !Sub '${AWS::StackName}-LoadBalancerURL'
  
  ECRRepository:
    Description: ECR Repository URI
    Value: !Sub '${AWS::AccountId}.dkr.ecr.${AWS::Region}.amazonaws.com/alertly-api'
    Export:
      Name: !Sub '${AWS::StackName}-ECRRepository'
  
  ClusterName:
